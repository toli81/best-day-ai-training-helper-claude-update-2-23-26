[build]
  command = "npm run build"
  publish = "dist"

# Prevent caching of index.html so phone always gets latest JS
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# SPA fallback â€” serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
